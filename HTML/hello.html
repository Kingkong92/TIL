<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 주석 -->
    <!-- Ctrl + '/' -->
    <!-- 주석 
    주석-->
    
    <!-- 2. 레이아웃 시맨틱 태그 -->
    <header id="header">header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <article>article</article>
    <footer>footer</footer>
    
    <!-- 3. 레이아웃 non- 시맨틱 태그 -->
    <div>div</div>

    <!-- 4. 제목 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- 5. 본문 -->
    <p>본문 입니다. <br>본문 입니다</p>
    <hr> <!-- 가로줄 남긴다-->
    <p>본문 입니다. <br>
        본문 입니다</p>
    <!-- 줄 바꿈하기 위해선: <br> or 문단 바꿈 -->
    
    <!-- 6. 글짜 꾸미기 -->
    <p>
        <!-- Bold 굵게 -->
        <b>굵게</b> 
        <strong>굵게 - 시맨틱 </strong>
        <!-- 기울임 -->
        <i>기울임</i>
        <em>기울임 - 시맨틱</em>
        <!-- 취소선 -->
        <del>취소선</del>
    </p>

    <!-- 7. 목록 -->
    <!-- 순서 있는 목록 -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 순서 없는 목록 -->
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>딸기</li>
    </ul>
    <!-- 8. 링크 태그 (a) -->
    <!--  절대 경로(주소) -->
    <a href="https://google.com" target="_self">Go to Google</a> 
  
    <!--  상대 경로(주소) -->
    <a href=bye.html target="_blank">Go to Bye!</a> 
    <!-- target="_blank" 새창으로 정보띄우기--> 

    <!-- id를 지정한 태그 위치 -->
    <a href="#header">Go to Header</a>

    <!-- 이메일 -->
    <a href="mailto:admin@example.com">Send to Email</a>

    <!-- 9. 미디어 태그 -->
    <!-- 이미지 -->
    <!-- src: 상대/절대 경로 -->
    <img src="imges/ocean.jpg" width="300px" height="200px" alt="바다">
    <!-- alt: 시각 장애인 스크린 리더가 읽어 줄때 정보를 전달 -->
    <!-- 인스타그램은 사진 업로드시 머신러닝으로 alt 생성함 -->
    <!-- 비디오 -->
    <video src=""></video>
    <!-- iframe(Youtube) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4n8vvjlNwik" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- 10. form(양식) -->
    <form action="(주소)">
        <!-- text-->
        <input type="text">
        <!-- password -->
        <input type="password">
        <!-- number -->
        <input type="number">
        <!-- date-->
        <input type="date">
        <!-- radio -->
        <input type="radio" name="hello">
        <input type="radio" name="hello">
        <input type="radio" name="hello">
        <!-- submit -->
        <input type="submit">
    </form>
</body>
</html>
